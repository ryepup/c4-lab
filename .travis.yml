branches:
  only:
    - master
language: node_js
cache:
  directories:
    - node_modules
after_success:
  - npm run codeclimate
node_js:
  - stable
env:
  global:
    - GH_REF: github.com/ryepup/c4-lab.git
    - secure: 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master